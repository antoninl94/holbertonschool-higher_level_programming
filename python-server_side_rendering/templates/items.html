{% extends "index.html" %}

{% block head %}
    <title>Items List</title>
{% endblock %}
{% block items_list %}
    {% if items %}
        <ul>
            {% for item in items %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found</p>
    {% endif %}
{% endblock %}
